# ---- SQLite DataBase ----
sqlite.spring.datasource.url=jdbc:sqlite:./database/sqlite_database.db
sqlite.spring.datasource.username=sa
sqlite.spring.datasource.password=password
sqlite.spring.datasource.driver-class-name=org.sqlite.JDBC
sqlite.spring.jpa.generate-ddl=true
sqlite.spring.jpa.hibernate.ddl-auto=create-drop
sqlite.spring.jpa.database-platform=local.uniclog.app.sqlite.config.SQLiteDialect