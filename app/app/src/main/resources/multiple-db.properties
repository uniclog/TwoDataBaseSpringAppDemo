# ---- H2 DataBase ----
h2.spring.datasource.url=jdbc:h2:file:./database/h2_database
h2.spring.datasource.username=sa
h2.spring.datasource.password=password
h2.spring.datasource.driver-class-name=org.h2.Driver
h2.spring.jpa.generate-ddl=true
h2.spring.jpa.hibernate.ddl-auto=create-drop
h2.spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
